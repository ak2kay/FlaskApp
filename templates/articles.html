
{% extends "layout.html" %}

{% block body %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Articles</h1>
        <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item"><a href="articles/{{article.id}}">{{article.title}}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
